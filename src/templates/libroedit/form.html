{% extends 'layout.html' %}
{% block content %}
<h1 class="h3 mb-4">{{ 'Editar relación' if registro else 'Nueva relación' }}</h1>
<form method="post" action="{{ action }}" class="row g-3">
  <div class="col-md-4">
    <label class="form-label" for="editorial">Editorial</label>
    <select class="form-select" id="editorial" name="ID_EDITORIAL" required>
      <option value="">-- Selecciona --</option>
      {% for editorial in editoriales %}
        <option value="{{ editorial['ID_EDITORIAL'] }}" {% if registro and registro['ID_EDITORIAL'] == editorial['ID_EDITORIAL'] %}selected{% endif %}>{{ editorial['ID_EDITORIAL'] }} - {{ editorial['NOMBRE'] }}</option>
      {% endfor %}
    </select>
  </div>
  <div class="col-md-4">
    <label class="form-label" for="libro">Libro</label>
    <select class="form-select" id="libro" name="ID_LIBRO" required>
      <option value="">-- Selecciona --</option>
      {% for libro in libros %}
        <option value="{{ libro['ID_LIBRO'] }}" {% if registro and registro['ID_LIBRO'] == libro['ID_LIBRO'] %}selected{% endif %}>{{ libro['ID_LIBRO'] }} - {{ libro['TITULO'] }}</option>
      {% endfor %}
    </select>
  </div>
  <div class="col-md-4">
    <label class="form-label" for="autor">Autor</label>
    <select class="form-select" id="autor" name="ID_AUTOR" required>
      <option value="">-- Selecciona --</option>
      {% for autor in autores %}
        <option value="{{ autor['ID_AUTOR'] }}" {% if registro and registro['ID_AUTOR'] == autor['ID_AUTOR'] %}selected{% endif %}>{{ autor['ID_AUTOR'] }} - {{ autor['NOMBRE'] }} {{ autor['APELLIDO'] }}</option>
      {% endfor %}
    </select>
  </div>
  <div class="col-12 d-flex justify-content-end gap-2">
    <a href="{{ url_for('libroedit.index') }}" class="btn btn-secondary">Cancelar</a>
    <button type="submit" class="btn btn-primary">Guardar</button>
  </div>
</form>
{% endblock %}
